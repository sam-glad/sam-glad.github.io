<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <form id="search">
            <input type="search" autocomplete="off" id="restaurant-search" class="restaurant-search" placeholder="Search for Restaurants by name, Cuisine, Location" />
        </form>
      </div>
    </header>
    <div class="wrapper shadow-right-bottom-left">
      <div class="sidenav-wrapper">
        <div class="sidenav">
          <ul id="facet-list" class="facet-list">
          <li class="facet">Cuisine/Food Type</li>
            <ul id="food-types" class="facet-options">
              <!-- Handled in search.js -->
            </ul>
          <li class="facet">Rating</li>
            <ul id="stars-count" class="facet-options">
              <li id="0-stars" class="stars not-selected"><img src="resources/graphics/star-empty.png" class="star" /><img src="resources/graphics/star-empty.png" class="star" /><img src="resources/graphics/star-empty.png" class="star" /><img src="resources/graphics/star-empty.png" class="star" /><img src="resources/graphics/star-empty.png" class="star" /></li>
              <li id="1-stars" class="stars not-selected"><img src="resources/graphics/stars-plain.png" class="star" /><img src="resources/graphics/star-empty.png" class="star" /><img src="resources/graphics/star-empty.png" class="star" /><img src="resources/graphics/star-empty.png" class="star" /><img src="resources/graphics/star-empty.png" class="star" /></li>
              <li id="2-stars" class="stars"><img src="resources/graphics/stars-plain.png" class="star" /><img src="resources/graphics/stars-plain.png" class="star" /><img src="resources/graphics/star-empty.png" class="star" /><img src="resources/graphics/star-empty.png" class="star" /><img src="resources/graphics/star-empty.png" class="star" /></li>
              <li id="3-stars" class="stars"><img src="resources/graphics/stars-plain.png" class="star" /><img src="resources/graphics/stars-plain.png" class="star" /><img src="resources/graphics/stars-plain.png" class="star" /><img src="resources/graphics/star-empty.png" class="star" /><img src="resources/graphics/star-empty.png" class="star" /></li>
              <li id="4-stars" class="stars"><img src="resources/graphics/stars-plain.png" class="star" /><img src="resources/graphics/stars-plain.png" class="star" /><img src="resources/graphics/stars-plain.png" class="star" /><img src="resources/graphics/stars-plain.png" class="star" /><img src="resources/graphics/star-empty.png" class="star" /></li>
              <li id="5-stars" class="stars"><img src="resources/graphics/stars-plain.png" class="star" /><img src="resources/graphics/stars-plain.png" class="star" /><img src="resources/graphics/stars-plain.png" class="star" /><img src="resources/graphics/stars-plain.png" class="star" /><img src="resources/graphics/stars-plain.png" class="star" /></li>
            </ul>
          <li class="facet">Payment Options</li>
        </ul>
        </div>
      </div>
      <div class="results-wrapper">
        <div class="results-found">
          <div class="stats">
            <p id="stats"></p>
            <div class="after-text-border"></div>
          </div>
          <div id="show-results">
            <ul id="results-list" class="results-list">
            </ul>
            <div class="show-more-div">
              <button class="show-more">Show More</button>
            </div>
          </div>
          <div id="no-results-found" class="no-results-found">
            <p>Sorry - no results found for that search. Try removing a filter or two.</p>
          </div>
        </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@2.26.0/dist/algoliasearch.helper.min.js"></script>
    <script src="search.js"></script>
  </body>
</html>
